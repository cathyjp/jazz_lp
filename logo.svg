<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#96ceb4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feca57;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="100" fill="url(#bgGradient)"/>
  
  <!-- Main Text -->
  <text x="150" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">平泉ジャズフェスティバル</text>
  
  <!-- Year -->
  <text x="150" y="65" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#feca57">2026</text>
  
  <!-- Decorative Lines -->
  <line x1="50" y1="75" x2="250" y2="75" stroke="#feca57" stroke-width="2"/>
  <line x1="50" y1="80" x2="250" y2="80" stroke="#ff6b6b" stroke-width="1"/>
  
  <!-- Musical Notes -->
  <circle cx="30" cy="85" r="5" fill="#feca57"/>
  <circle cx="270" cy="85" r="5" fill="#ff6b6b"/>
</svg>
